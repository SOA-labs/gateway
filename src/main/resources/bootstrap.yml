spring:
  cloud:
    config:
      label: changes-second-service-yml
      name: gateway
      discovery:
        enabled: true
        service-id: config-server

zuul:
  routes:
    first-service:
      path: /first-service/**
      url: http://localhost:8090/v1/oscar/
    second-service:
      path: /second-service/**
      url: http://127.0.0.1:8080/first-service-web-1.0-SNAPSHOT/api/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9999/eureka/
